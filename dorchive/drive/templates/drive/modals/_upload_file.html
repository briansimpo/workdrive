{% load crispy_forms_tags %}

{% if upload_file_form %}
<div class="modal fade" id="uploadFileModal" role="dialog" >
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Files</h5>
                <button type="button" class="close rounded-pill"
                    data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" action="{% url 'file_upload' %}" id="uploadFileForm" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ upload_file_form|crispy }}
                        </form>
                    </div>
                </div>         
                
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="document.getElementById('uploadFileForm').submit()">Upload</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
           
        </div>
    </div>
</div>
{% endif %}
