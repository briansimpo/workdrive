{% load crispy_forms_tags %}
{% load drive_tags %}


{% if member_form %}
<div class="modal fade" id="addMemberModal" role="dialog" >
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add group members</h5>
                <button type="button" class="close rounded-pill"
                    data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" action="{{group.get_members_url }}" id="addMemberForm">
                            {% csrf_token %}
                            {{ member_form|crispy }}
                        </form>
                    </div>
                </div>
            </div>
         
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="document.getElementById('addMemberForm').submit()">Add</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
