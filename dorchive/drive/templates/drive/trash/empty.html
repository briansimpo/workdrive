{% extends "drive/base.html" %}

{% load i18n %}

{% block content_title %}
    {% include "drive/trash/_breadcrumbs.html" %}
{% endblock %}

{% block content %}
<section class="section ">
    <div class="card ">
        <div class="card-header ">
            <h4>Empty Trash</h4>
        </div>
        <div class="card-body ">
            {% trans "Items in the Trash will be permanently deleted" %}
        </div>
        <div class="card-footer ">
            <form action="{% url 'empty_trash' %}" method="POST">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">{% trans "Empty Trash" %}</button>
                    <a href="{% url 'trash' %}" class="btn btn-secondary ">{% trans "Cancel" %}</a>
                </div>
            </form>
        </div>
    </div>

</section>
{% endblock %}
