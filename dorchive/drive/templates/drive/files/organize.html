{% extends "drive/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content_title %}
    {% include "drive/files/_breadcrumbs.html" with file=file %}
{% endblock %}

{% block content %}
<section class="section">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header ">
                    <h4>Organize File</h4>
                </div>
                <div class="card-body ">
                    <form method="POST" action="{{ file.get_organize_url }}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary ">Move</button>
                            <a href="{{ file.get_absolute_url }}" class="btn btn-danger ">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


</section>
    
{% endblock %}
